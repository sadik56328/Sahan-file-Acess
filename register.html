
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Sahan Global Health</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sahan Global Health File Access</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <main>
    <section class="form-section">
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>
  </main>
  <footer>
    <p>Â© 2025 Sahan Global Health. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = {
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };
      localStorage.setItem("sahanUser", JSON.stringify(user));
      alert("Account-ka waa la sameeyay. Fadlan gal hadda.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
